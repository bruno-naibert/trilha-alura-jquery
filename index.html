<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Introdução ao jQuery</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">

  </head>
  <body class="container">

    <h1 class="page-header">Hello World</h1>

    <label>Digite se nome:</label>
    <input id="campo-nome"/>
    <input id="botao-copiar" type="button" value="copiar"/>

    <h2 id="texto-copiado"></h2>

    <script src="js/lib/jquery.min.js"></script>
    <script>

      $('#botao-copiar').on("click", function() {

        var nome = $('#campo-nome').val();
        $('#texto-copiado').text(nome);
      });
    </script>
  </body>
</html>
